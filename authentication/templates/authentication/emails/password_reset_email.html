<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Reset</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body style="background-color: #f8f9fa; color: #212529;">

<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="card shadow-sm border-0">
                <div class="card-header bg-primary text-white text-center">
                    <h3>Password Reset Request</h3>
                </div>
                <div class="card-body">
                    <p class="fs-5">Hello, {{context.user_name}}</p>
                    <p class="fs-6">
                        We received a request to reset your password. Please click the button below to reset it:
                    </p>
                    <div class="text-center my-4">
                        <a href="{{ context.link }}" class="btn btn-primary btn-lg">Reset Password</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

</body>
</html>
