<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>New User Registration</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body style="background-color: #f8f9fa; color: #212529;">

<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="card shadow-sm border-0">
                <div class="card-header bg-info text-white text-center">
                    <h3>New User Registration Notification</h3>
                </div>
                <div class="card-body">
                    <p class="fs-5">Hello Admin,</p>
                    <p class="fs-6">
                        A new user {{context.user_name}} has registered on the platform and requires account activation.
                    </p>
                   
                    <div class="text-center my-4">
                        <a href="{{context.link}}" class="btn btn-primary btn-lg">Activate Account</a>
                    </div>
                    <p class="fs-6">
                        Click the button above to activate the account, or log in to the admin portal to manage the user's status.
                    </p>
                </div>
            </div>
        </div>
    </div>
</div>

</body>
</html>
